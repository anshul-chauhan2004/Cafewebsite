<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - DAILYFIX</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        background-image: url('https://static.vecteezy.com/system/resources/previews/006/859/994/non_2x/black-letter-telephone-location-and-address-icons-print-screen-on-wooden-cube-block-for-customer-service-contact-concept-free-photo.jpg'); 

    }
    .navbar-brand .logo {
        width: 50px;
        height: auto;
    }
    .contact-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .contact-container h2 {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }

    footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    .footer-icons a {
        color: white;
        margin: 0 10px;
        font-size: 1.5em;
    }
    .footer-icons a:hover {
        color: #adb5bd;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="#">
<img src="https://www.advoice.co.in/wp-content/uploads/Cafe-Logo-1024x1024.jpg" alt="Daily Fix Logo" class="logo"> Daily Fix
</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="index.html">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="menu.html">Menu</a>
</li>
<li class="nav-item active">
<a class="nav-link" href="contact.html">Contact</a>
</li>
</ul>
</div>
</nav>
<main class="container contact-container">
<h2>Contact Us</h2>
<form>
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" placeholder="Enter your name">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" placeholder="Enter your email">
</div>
<div class="form-group">
<label for="message">Order Details</label>
<textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</main>
<footer>
<div class="container">
<div class="footer-icons">
<a href="https://www.instagram.com/yourpage" target="_blank" class="fab fa-instagram"></a>
<a href="https://www.facebook.com/yourpage" target="_blank" class="fab fa-facebook-f"></a>
<a href="https://twitter.com/yourpage" target="_blank" class="fab fa-twitter"></a>
</div>
<p class="mt-3">&copy; 2024 Cafe Name. All rights reserved.</p>
</div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
